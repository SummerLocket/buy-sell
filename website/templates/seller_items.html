<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Seller Items</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>
<body>
    <h1 class="title">Your Uploaded Items</h1>

    {% if items %}
        <ul>
            {% for item in items %}
            <li>
                {{ item.item_name }} - {{ item.item_description }} - {{ item.item_price }}
                <img src="{{ item.item_image.url }}" width="500" height="600">
            </li>           

            {% endfor %}
        </ul>
    {% else %}
        <p>No items uploaded yet.</p>
    {% endif %}

    <a href="{% url 'upload_item' %}">Upload Another Item</a>
</body>
</html>
