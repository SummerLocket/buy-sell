<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-commerce Product Details</title>
  <link rel="stylesheet" href="bottle.css">
</head>
<body>
  <script>
    fetch('pwatch.php')
        .then(response => response.text())
        .then(data => {
            // Use the fetched data in the HTML body
            document.getElementById('dataDisplay').innerHTML = data;

            // Example: Using the fetched data in another part of the HTML body
            const priceParagraph = document.createElement('p');
            priceParagraph.textContent = `The price is: ${data}`;
            document.body.appendChild(priceParagraph);
        })
        .catch(error => {
            console.error('Error fetching data:', error);
            document.getElementById('dataDisplay').innerText = 'Failed to fetch data.';
        });
</script>
  <header>
    <h1>Product Details</h1>
    <a href="products.html">Back to Products</a>
  </header>
  
  <main class="product-details">
    <div class="product">
      <img src="watch.jpg" alt="Product 1">
      <div class="product-info">
        <h2>Product Name</h2>
        <p>Description of the product.</p>
        <p><div id="dataDisplay"></div></p>
        <button>Add to Cart</button>
      </div>
    </div>

    <div class="details">
      <h2>Product Details</h2>
      <p>More detailed information about the product...</p>
      <ul>
        <li>Feature 1</li>
        <li>Feature 2</li>
        <li>Feature 3</li>
        <!-- Add more detailed information here -->
      </ul>
    </div>
  </main>
</body>
</html>
