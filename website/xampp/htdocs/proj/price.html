<!DOCTYPE html>
<html>
<head>
    <title>Fetch Price</title>
</head>
<body>
    <div id="dataDisplay"></div>

    <script>
        // Fetch data from a PHP endpoint
        fetch('fetch_price.php')
            .then(response => response.text())
            .then(data => {
                document.getElementById('dataDisplay').innerHTML = data;
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                document.getElementById('dataDisplay').innerText = 'Failed to fetch data.';
            });
    </script>
</body>
</html>
