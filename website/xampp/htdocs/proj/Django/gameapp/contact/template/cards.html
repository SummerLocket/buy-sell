
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE CARD GAME</title>
    <script>
        function fun1(){
            var x = document.getElementById("plyr").value;
            if( x > 1)
            {
                for(var p = 1; p <= x ; p++)
                {
                    var btn = document.createElement("BUTTON");
                    btn.innerHTML = "Player " + p;
                    document.body.appendChild(btn);

                    var span = document.createElement("span")
                    span.innerHTML = "&nbsp;&nbsp;";
                    document.body.appendChild(span);
                }

                var newline = document.createElement("br");
                document.body.appendChild(newline);
            }
        }

        function fun2()
        {
            var x = document.getElementById("plyr").value;
            var y = document.getElementById("sets").value;
            if(y>1)
            {
                const arr = new Array(y);

                for(var j = 0; j < y ; j++)
                         {
                             arr[j] = new Array(x);
                         }

                for(var i = 0; i < y ; i++)
                {
                         for(var j = 0; j < x ; j++)
                         {

                                if(count == 0)
                                    {
                                    var span = document.createElement("span");
                                       span.innerHTML = "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";
                                      document.body.appendChild(span);
                                    }

                                               count++;
                                                   var random = ( 1 + Math.floor(10*Math.random()) );

                                                   arr[i][j] = random;

                                                  var btn = document.createElement("BUTTON");
                                                     btn.innerHTML = random;
                                                    document.body.appendChild(btn);

                                                         var span = document.createElement("span")
                                            span.innerHTML = "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";
                                             document.body.appendChild(span);

                           }
                     var newline = document.createElement("br");
                     document.body.appendChild(newline);
                     count = 0;
                }
                var max = 0;
                var max_count = 0;

                for(var i = 0; i < y ; i++)
                {
                        var sum = 0;
                             for(var j = 0; j < x ; j++)
                             {
                                 sum = sum + arr[j][i];
                             }
                             if(max < sum){ max = sum; max_count = i+1;}

                    }

                    var newline = document.createElement("hr");
                     document.body.appendChild(newline);
                     var newline = document.createElement("br");
                     document.body.appendChild(newline);
                        document.body.innerHTML+= " Winner is " + max_count;
            }


        }


        </script>
</head>
<body>

    <script>
        var count = 0;
    </script>

    <h1>Welcome to the Card Game</h1>
    <label for="plyr">Choose no. of players :</label>
    <select name="plyr" id="plyr" onclick="fun1()">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
       <option value="4">4</option>
     </select>
     <br>
     <label for="sets">Choose no. of Sets :</label>
     <select name="sets" id="sets" onclick="fun2()">
       <option value="1">1</option>
       <option value="2">2</option>
       <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <br>
</body>
</html>
